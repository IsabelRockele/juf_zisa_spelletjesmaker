<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Splitsen</title>

  <!-- jouw bestaande stijl -->
  <link rel="stylesheet" href="../bewerkingen_versie2.css">
  <link rel="stylesheet" href="splitsen.css">
</head>
<body>

<header>
  <button onclick="window.location.href='../dashboard/dashboard.html'">
    Terug naar dashboard
  </button>
  <h1>Splitsen</h1>
</header>

<div class="keuzevak">

  <h2>Splitsen</h2>
  <div id="splitsMelding" class="melding"></div>

  <label>Aantal oefeningen:
    <input id="numOefeningen_splits" type="number" value="20">
  </label>

  <h3>Stijl</h3>
  <label><input type="radio" name="splitsStijl" value="huisje" checked> Huisje</label>
  <label><input type="radio" name="splitsStijl" value="benen"> Splitsbenen</label>
  <label><input type="radio" name="splitsStijl" value="puntoefening"> Puntoefening</label>
  <label><input type="radio" name="splitsStijl" value="bewerkingen4"> Splitsing + 4 bewerkingen</label>

  <p>
    <label><input type="checkbox" id="groteSplitshuizenCheckbox"> Grote splitshuizen</label>
  </p>

  <h3>Kies totalen</h3>
  <label><input type="checkbox" id="sp_tot5"> tot 5</label>
  <label><input type="checkbox" id="sp_van6"> 6</label>
  <label><input type="checkbox" id="sp_van7"> 7</label>
  <label><input type="checkbox" id="sp_van8"> 8</label>
  <label><input type="checkbox" id="sp_van9"> 9</label>
  <label><input type="checkbox" id="sp_van10"> 10</label>

  <p>
    <label>
      <input type="checkbox" id="sp_10_20"> van 10 tot 20
      <select id="sp_10_20_brug">
        <option value="beide">brug: beide</option>
        <option value="met">met brug</option>
        <option value="zonder">zonder brug</option>
      </select>
    </label>
  </p>

  <p>
    <label><input type="checkbox" id="splitsWisselCheckbox"> Wissel links/rechts</label>
    <label><input type="checkbox" id="splitsSomCheckbox"> Vraag soms de som</label>
  </p>

  <p>
    <input id="opdracht_splits" type="text" placeholder="Opdrachtzin (optioneel)" style="width:100%">
  </p>

  <button id="voegSplitsToeBtn">Voeg toe aan bundel</button>

</div>

<script src="../bundel/bundel_store.js"></script>
<script type="module" src="splitsen.js"></script>


</body>
</html>
