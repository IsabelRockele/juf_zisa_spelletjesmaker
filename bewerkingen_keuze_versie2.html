<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator voor Bewerkingen - Keuzemenu</title>
  <link rel="stylesheet" href="bewerkingen_versie2.css">
  <style>
    /* Kleine, nette knoppen en rijen */
    .btn-row{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-top:8px}
    .btn{appearance:none;-webkit-appearance:none;border:1px solid #c8d9ea;background:#f5faff;
      color:#0d3b66;padding:8px 12px;border-radius:8px;font:600 14px/1.1 system-ui,Arial;cursor:pointer}
    .btn:hover{background:#ebf5ff}
    .btn--primary{background:#0d3b66;color:#fff;border-color:#0d3b66}
    .btn--primary:hover{filter:brightness(1.05)}
    .btn--danger{background:#a33;color:#fff;border-color:#8d2a2a}
    .btn--ghost{background:#fff}
    .melding{color:#a33;font-weight:600;margin:6px 0 0}
    .keuzevak{border:1px solid #e6eef7;border-radius:12px;padding:14px;margin:12px auto;max-width:1100px;background:#fff}
    .group-title{font-weight:700;display:block;margin-bottom:4px}
    header{display:flex;align-items:center;gap:12px;padding:10px 12px}
    header h1{margin:0;font-size:20px}
    /* Bundelkaart */
    #bundelOverzicht{background:#f8fcff;border:1px solid #b3e0ff;border-radius:10px;padding:12px 14px;min-height:48px}
    .bundel-row{display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-top:1px solid #e6f2ff}
    .bundel-row:first-child{border-top:none}
    .bundel-left{display:flex;flex-direction:column}
    .bundel-title{font-weight:700}
    .bundel-sub{font-size:.94em;color:#555}
    .bundel-actions{display:flex;gap:6px}
    /* Kleinere onderknoppen */
    .bundel-bottom{display:flex;gap:10px;justify-content:center;margin-top:10px}
    /* Smalle number inputs */
    input[type="number"]{width:110px;padding:6px 8px}
    input[type="text"]{padding:6px 8px}
    /* Checkboxblokken */
    #tafelKeuze label, #splitsGetalKeuze label{margin-right:12px;display:inline-block;margin-bottom:6px}
  </style>
</head>
<body>
  <header>
    <button class="btn btn--ghost" onclick="window.location.href='index.html'">Keuzemenu</button>
    <h1>Generator voor Bewerkingen</h1>
  </header>

  <div id="main-content">
    <!-- VAK 1: SPLITSEN -->
    <div class="keuzevak">
      <h2>Splitsen</h2>
      <div id="splitsMelding" class="melding"></div>

      <div class="control-group">
        <label class="group-title" for="numOefeningen_splits">Aantal oefeningen:</label>
        <input id="numOefeningen_splits" type="number" min="1" max="200" value="20" />
      </div>

      <div class="control-group" id="splitsStijlDiv">
        <label class="group-title">Stijl:</label>
        <label><input type="radio" name="splitsStijl" value="huisje" checked> Huisje</label>
        <label><input type="radio" name="splitsStijl" value="benen"> Splitsbenen</label>
        <label><input type="radio" name="splitsStijl" value="puntoefening"> Puntoefening</label>
        <label><input type="radio" name="splitsStijl" value="bewerkingen4"> Splitsing + 4 bewerkingen</label>
      </div>

      <div class="control-group">
        <label><input type="checkbox" id="groteSplitshuizenCheckbox"> Maak grote splitshuizen</label>
      </div>

    <div class="control-group">
  <label class="group-title">Kies de totalen (meerdere mogelijk):</label>
  <div id="splitsGetalKeuze" style="display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:8px;align-items:center">
    <label><input type="checkbox" id="sp_tot5"> tot 5</label>
    <label><input type="checkbox" id="sp_van6"> van 6</label>
    <label><input type="checkbox" id="sp_van7"> van 7</label>
    <label><input type="checkbox" id="sp_van8"> van 8</label>
    <label><input type="checkbox" id="sp_van9"> van 9</label>
    <label><input type="checkbox" id="sp_van10"> van 10</label>

    <label style="grid-column:1 / -1;display:flex;gap:8px;align-items:center">
      <input type="checkbox" id="sp_10_20"> van 10 tot 20
      <select id="sp_10_20_brug" style="margin-left:auto">
        <option value="beide">Brug: beide toegestaan</option>
        <option value="met">Brug: met</option>
        <option value="zonder">Brug: zonder</option>
      </select>
    </label>
  </div>
  <div style="font-size:12px;color:#456;margin-top:6px">
    U mag meerdere opties samen aanvinken.
  </div>
</div>


      <div class="control-group">
        <label class="group-title">Extra opties:</label>
        <label><input type="checkbox" id="splitsWisselCheckbox"> Wissel links/rechts af</label>
        <label><input type="checkbox" id="splitsSomCheckbox"> Vraag soms de som</label>
      </div>

      <div class="control-group">
        <label class="group-title" for="opdracht_splits">Opdrachtzin (optioneel):</label>
        <input id="opdracht_splits" type="text" placeholder="vb. Vul de splitsbenen correct in." style="width:100%;" />
      </div>

      <div class="btn-row">
        <button id="maakSplitsBtn" class="btn btn--primary">Maak werkblad</button>
        <button id="voegSplitsToeBtn" class="btn">Voeg toe aan bundel</button>
      </div>
    </div>

    <!-- VAK 2: BEWERKINGEN -->
    <div class="keuzevak">
      <h2>Bewerkingen (+, −)</h2>
      <div id="rekenMelding" class="melding"></div>

      <div class="control-group">
        <label class="group-title" for="numOefeningen_reken">Aantal oefeningen:</label>
        <input id="numOefeningen_reken" type="number" min="1" max="200" value="20" />
      </div>

      <div class="control-group">
        <label class="group-title" for="rekenMaxGetal">Oefenen tot:</label>
        <select id="rekenMaxGetal">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="100" selected>100</option>
          <option value="1000">1000</option>
        </select>
      </div>

      <div class="control-group">
        <label class="group-title">Type bewerking:</label>
        <label><input type="radio" name="rekenType" value="optellen" checked> Optellen</label>
        <label><input type="radio" name="rekenType" value="aftrekken"> Aftrekken</label>
        <label><input type="radio" name="rekenType" value="beide"> Beide</label>
      </div>

      <div class="control-group">
        <label class="group-title">Somtypes:</label>
        <label><input type="checkbox" name="somType" value="E+E" checked> E + E / E − E</label>
        <label><input type="checkbox" name="somType" value="T+E"> T + E / T − E</label>
        <label><input type="checkbox" name="somType" value="T+T"> T + T / T − T</label>
        <label><input type="checkbox" name="somType" value="TE+E"> TE + E / TE − E</label>
        <label><input type="checkbox" name="somType" value="TE+TE"> TE + TE / TE − TE</label>
        <label><input type="checkbox" name="somType" value="H+H"> H + H / H − H</label>
        <label><input type="checkbox" name="somType" value="HT+HT"> HT + HT / HT − HT</label>
        <label><input type="checkbox" name="somType" value="HTE+HTE"> HTE + HTE / HTE − HTE</label>
      </div>

      <div class="control-group">
        <label class="group-title" for="rekenBrug">Brug:</label>
        <select id="rekenBrug">
          <option value="beide" selected>Beide toegestaan</option>
          <option value="met">Enkel mét brug</option>
          <option value="zonder">Enkel zónder brug</option>
        </select>
      </div>

      <div class="control-group">
        <label><input type="checkbox" id="rekenHulpCheckbox"> Hulpmiddelen tonen (alleen bij brug)</label>
      </div>

      <div class="control-group" id="rekenHulpDetail" style="display:none">
        <label class="group-title">Instellingen hulpmiddelen:</label>
        <div id="optellenHint" style="font-size:0.95em;color:#555;margin-bottom:6px;">
          Bij optellen komen <b>splitsbenen onder de tweede term</b>.
        </div>
        <div id="aftrekkenHint" style="margin-bottom:6px;display:none;">
          <div style="font-size:0.95em;color:#555;margin-bottom:6px;">
            Kies waar de <b>splitsbenen</b> staan bij aftrekken:
          </div>
          <label><input type="radio" name="splitsPlaatsAftrekken" value="onderAftrektal" checked> Onder het aftrektal</label>
          <label style="margin-left:12px;"><input type="radio" name="splitsPlaatsAftrekken" value="onderAftrekker"> Onder de aftrekker</label>
        </div>
        <label style="margin-top:6px;">
          <input type="checkbox" id="rekenHulpSchrijflijnen" checked>
          Twee schrijflijnen rechts voor tussenstappen
        </label>
      
        <!-- HULPMIDDEL-STIJL -->
        <div class="veldgroep" id="hulpStijlGroep" style="margin-top:8px">
          <label style="font-weight:600;display:block;margin-bottom:4px;">Hulpmiddel-stijl</label>
          <label><input type="radio" name="hulpStijl" value="splitsbenen" checked> Splitsbenen</label>
         <label style="margin-left:12px;"><input type="radio" name="hulpStijl" value="compenseren">
  Compenseren (E=7/8/9 of T=70/80/90)
</label>

        </div>

        <!-- OPTIES VOOR COMPENSEREN -->
        <div id="compenseerOpties" style="margin-top:6px;display:none">
          <label><input type="checkbox" id="rekenVoorbeeld"> Voorbeeldoefening (oranje kader)</label><br>
          <label><input type="checkbox" id="compSigns"> Toon in compenseerbox: <span style="color:#c00">+</span>___ <span style="color:#06c">-</span>___</label><br>
          <label><input type="checkbox" id="rekenHulpSchrijflijnen"> 2 hulplijnen rechts</label>
        </div>
</div>

     <div class="control-group">
  <label class="group-title">Opdrachtzin (optioneel):</label>

  <!-- veld voor optellen -->
  <input id="opdracht_optellen"
         type="text"
         placeholder="vb. Zoek de som."
         style="width:100%;" />

  <!-- veld voor aftrekken -->
  <input id="opdracht_aftrekken"
         type="text"
         placeholder="vb. Zoek het verschil."
         style="width:100%; display:none; margin-top:6px;" />
  <!-- veld voor beide -->
  <input id="opdracht_beide" type="text" placeholder="vb. Los de sommen op." style="width:100%; display:none; margin-top:6px;" />

</div>


      <div class="btn-row">
        <button id="maakRekenBtn" class="btn btn--primary">Maak werkblad</button>
        <button id="voegRekenToeBtn" class="btn">Voeg toe aan bundel</button>
      </div>
    </div>

    <!-- VAK 3: TAFELS -->
    <div class="keuzevak">
      <h2>Maal- en Deeltafels</h2>
      <div id="tafelMelding" class="melding"></div>

      <div class="control-group">
        <label class="group-title" for="numOefeningen_tafel">Aantal oefeningen:</label>
        <input id="numOefeningen_tafel" type="number" min="1" max="200" value="20" />
      </div>

      <div class="control-group">
        <label class="group-title">Type bewerking:</label>
        <label><input type="radio" name="tafelType" value="maal" checked> Maal</label>
        <label><input type="radio" name="tafelType" value="deel"> Deel</label>
        <label><input type="radio" name="tafelType" value="beide"> Beide</label>
      </div>

      <div class="control-group">
        <label class="group-title">Kies tafels:</label>
        <label><input type="checkbox" id="selectAllTafels"> Alles selecteren</label>
        <div id="tafelKeuze"></div>
      </div>

      <div class="control-group">
        <label class="group-title">Volgorde tafels:</label>
        <label><input type="radio" name="tafelsVolgorde" value="links" checked> Tafel links (2 × 3)</label>
        <label><input type="radio" name="tafelsVolgorde" value="rechts"> Tafel rechts (3 × 2)</label>
        <label><input type="radio" name="tafelsVolgorde" value="mix"> Mix (beide)</label>
      </div>

      <div class="control-group">
        <label><input type="checkbox" id="tafelsMetNul"> Neem ook ×0 op</label>
      </div>

      <div class="control-group">
        <label class="group-title" for="opdracht_tafel">Opdrachtzin (optioneel):</label>
        <input id="opdracht_tafel" type="text" placeholder="vb. Los de tafel-oefeningen op." style="width:100%;" />
      </div>

      <div class="btn-row">
        <button id="maakTafelBtn" class="btn btn--primary">Maak werkblad</button>
        <button id="voegTafelToeBtn" class="btn">Voeg toe aan bundel</button>
      </div>
    </div>
  </div>

  <!-- Bundel-overzicht -->
  <div style="max-width:1100px;margin:24px auto 0;">
    <h2 style="text-align:center;color:#004080;margin:0 0 10px;">Bundel samenstellen</h2>
    <div id="bundelOverzicht"></div>

    <div class="bundel-bottom">
      <button id="maakBundelBtn" class="btn btn--primary">Maak bundel-werkblad</button>
      <button id="leegBundelBtn" class="btn btn--danger">Leeg bundel</button>
    </div>
  </div>

  <script src="bewerkingen_keuze_versie2.js"></script>
</body>
</html>
