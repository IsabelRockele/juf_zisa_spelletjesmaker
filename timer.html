<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindvriendelijke Aftelklokken</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>

    <a href="index.html" class="keuzemenu-knop">Keuzemenu</a>

    <div id="themeSelectionScreen" class="screen active">
        <h1>Kies een thema & tijd:</h1>
        <div class="theme-buttons">
            <button data-theme="rainbow">Regenboog Timer</button>
            <button data-theme="star">Groeiende Ster</button>
            <button data-theme="aquarium">Aquarium Timer</button>
        </div>

        <div class="time-buttons" style="display: none;">
            <h2 id="timeChoiceHeader">Kies aantal minuten:</h2>
            <button data-minutes="1">1 minuut</button>
            <button data-minutes="5">5 minuten</button>
            <button data-minutes="10">10 minuten</button>
            <button data-minutes="15">15 minuten</button>
            <button data-minutes="20">20 minuten</button>
            <button data-minutes="25">25 minuten</button>
        </div>
    </div>

    <div id="timerScreen" class="screen">
        <div class="timer-container" id="timerContainer">
            <div id="currentThemeDisplay" class="current-theme-display"></div>

            <div class="side-controls">
                <button id="startButton" class="control-button">Start</button>
                <button id="pauseButton" class="control-button" style="display: none;">Pauze</button>
                <button id="newTimerButton" class="control-button secondary">Nieuwe Timer</button>
            </div>

            <div class="main-visual-area">
                <div id="rainbowContainer" class="visual-container">
                    <div class="rainbow-svg-container">
                        <img src="afbeeldingen klok/wolk.png" alt="Cloud" class="cloud cloud-left">
                        <svg class="rainbow-svg" viewBox="0 0 1000 400">
                             <path id="rainbowViolet" class="rainbow-path violet" d="M 320 350 A 180 150 0 0 1 680 350"></path>
                            <path id="rainbowIndigo" class="rainbow-path indigo" d="M 290 350 A 210 180 0 0 1 710 350"></path>
                            <path id="rainbowBlue"   class="rainbow-path blue"   d="M 260 350 A 240 210 0 0 1 740 350"></path>
                            <path id="rainbowGreen"  class="rainbow-path green"  d="M 230 350 A 270 240 0 0 1 770 350"></path>
                            <path id="rainbowYellow" class="rainbow-path yellow" d="M 200 350 A 300 270 0 0 1 800 350"></path>
                            <path id="rainbowOrange" class="rainbow-path orange" d="M 170 350 A 330 300 0 0 1 830 350"></path>
                            <path id="rainbowRed"    class="rainbow-path red"    d="M 140 350 A 360 330 0 0 1 860 350"></path>
                        </svg>
                        <img src="afbeeldingen klok/pot.png" alt="Pot of Gold" class="pot-image">
                        <img src="afbeeldingen klok/goud.png" alt="Gold" class="gold-image" id="goldImage">
                    </div>
                </div>

                <div id="starContainer" class="visual-container">
                    <img src="afbeeldingen klok/ster.png" alt="Groeiende ster" id="timerStar">
                    <div id="fallingStarsContainer"></div>
                </div>

                <div id="aquariumContainer" class="visual-container">
                    <img src="klok_afbeeldingen/schatkist.png" alt="Schatkist" id="treasureChestClosed">
                    <img src="klok_afbeeldingen/schatkist_open.png" alt="Open Schatkist" id="treasureChestOpen">
                    <div id="goldCoinContainer"></div>
                </div>
            </div>

            <div id="countdown" class="countdown">00:00</div>
            <div class="timer-message" id="timerMessage"></div>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
