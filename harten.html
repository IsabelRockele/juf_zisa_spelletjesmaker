<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verliefde Harten (Vriendjes van 10)</title>
    <link rel="stylesheet" href="harten.css">
</head>
<body>

    <section id="setup-screen" class="screen">
        <a href="index.html" class="menu-btn">Keuzemenu</a>

        <div class="panel">
            <h1>Verliefde Harten</h1>
            <p>Sleep het rechter hartje naar het linker hartje om samen 10 te maken. Vind de juiste partner!</p>
            <button id="start-btn" class="start-button">Start Spel</button>
        </div>
    </section>

    <section id="game-container" class="screen" style="display:none;">
        <div id="target-zone" class="drop-zone"></div>
        <div id="options-zone" class="options-container"></div>
        <div class="game-footer">
            <div id="feedback" class="feedback"></div>
            <button id="stop-btn" class="stop-button">Stop Spel</button>
        </div>
    </section>

    <script src="harten.js"></script>
</body>
</html>
