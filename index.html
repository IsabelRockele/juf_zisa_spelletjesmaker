<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juf Zisa's spelletjesmaker</title>
  <link rel="stylesheet" href="keuze.css" />

  <link rel="manifest" href="manifest.json" />

  <link rel="apple-touch-icon" href="start_afbeeldingen/Zisa_spelgenerator.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Juf Zisa" />

</head>
<body>
  <div class="container">
    <div class="title-container">
      <h1>Juf Zisa's spelletjesmaker</h1>
      <img src="start_afbeeldingen/zisa.png" alt="Zisa Logo" class="title-image">
    </div>
    <div class="button-grid">
      <button class="keuze-knop"><span>👣</span> Doolhof</button>
      <button class="keuze-knop"><span>📚</span> Woordzoeker</button>
      <button class="keuze-knop"><span>✨</span> Punttekening</button>
      <button class="keuze-knop"><span>🔑</span> Lettercode</button>
      <button class="keuze-knop"><span>💌</span> Geheime boodschap</button>
      <button class="keuze-knop"><span>💡</span> Kruiswoordpuzzel</button>
      <button class="keuze-knop"><span>🔢</span> Rekenvierkant</button>
      <button class="keuze-knop"><span>🚀</span> Rekenweg</button>
      <button class="keuze-knop"><span>🔳</span> Sudoku</button>
      <button class="keuze-knop"><span>👯</span> Zoek de verschillen</button>
      <button class="keuze-knop"><span>🕰️</span> Werkblad kloklezen</button>
      <button class="keuze-knop"><span>➕</span> Werkblad bewerkingen</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Isabel Rockelé - Juf Zisa. Alle rechten voorbehouden.</p>
  </footer>

  <script src="keuze.js"></script>
</body>
</html>
