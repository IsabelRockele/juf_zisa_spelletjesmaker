<style>
    /* Nieuwe container voor logo en titel */
    .header-container {
      display: flex;
      justify-content: center; /* Centreert de groep horizontaal */
      align-items: center;     /* Lijnt logo en titel verticaal uit */
      margin-bottom: 30px;     /* Ruimte onder de header */
      margin-top: 40px;        /* Zorgt voor ruimte aan de bovenkant */
    }

    .logo {
      width: 100px; /* Iets kleiner gemaakt voor naast de titel */
      height: auto;
      margin-right: 20px; /* Ruimte tussen logo en titel */
    }
    
    /* Titel styling is nu hier gecentraliseerd */
    .header-container h1 {
      font-size: 3.5rem;
      margin: 0;
      margin-bottom: 30px;
    }

    .container {
      /* Extra styling om de container op te maken */
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .accordion {
      margin-bottom: 20px;
    }
    .accordion-header {
      background-color: #4db6ac;
      color: white;
      cursor: pointer;
      padding: 15px;
      font-size: 1.4rem;
      border: none;
      text-align: left;
      width: 100%;
      border-radius: 8px;
    }
    .accordion-content {
      display: none;
      padding: 15px 0;
    }
    .button-grid {
      display: grid;
      /* AANGEPAST: minimum breedte is nu kleiner */
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 30px;
      justify-items: center;
    }
    .drukknop-afbeelding {
      /* AANGEPAST: breedte is nu kleiner */
      width: 120px;
      height: auto;
      transition: transform 0.2s ease;
    }
    a:hover .drukknop-afbeelding {
      transform: scale(1.05);
    }
  
    a {
      position: relative;
      display: inline-block;
    }
    a::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f9b600;
      color: white;
      padding: 8px 14px;
      font-size: 1.4rem;
      border-radius: 14px;
      opacity: 0;
      white-space: nowrap;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }
    a:hover::after {
      opacity: 1;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      // Alle accordion-onderdelen standaard sluiten
      document.querySelectorAll('.accordion-content').forEach(content => {
        content.style.display = 'none';
      });

      // Toggle gedrag
      document.querySelectorAll('.accordion-header').forEach(header => {
        header.addEventListener('click', () => {
          const content = header.nextElementSibling;
          const isVisible = content.style.display === 'block';

          // Sluit alle andere openstaande blokken
          document.querySelectorAll('.accordion-content').forEach(c => c.style.display = 'none');

          // Open het aangeklikte blok indien het niet zichtbaar was
          if (!isVisible) {
            content.style.display = 'block';
          }
        });
      });
    });
  </script>
