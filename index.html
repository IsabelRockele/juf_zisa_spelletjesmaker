<style>
.button-grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 30px;
  justify-items: center;
  margin: 0 auto;
  max-width: 1200px;
}

a {
  position: relative;
  display: inline-block;
}

a .drukknop-afbeelding {
  width: 150px;
  height: auto;
  transition: transform 0.2s ease;
}

a:hover .drukknop-afbeelding {
  transform: scale(1.05);
}

/* Tooltip-stijl */
a::after {
  /* VERANDERD: haalt inhoud uit data-tooltip attribuut */
  content: attr(data-tooltip);
  position: absolute;
  top: -45px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #f9b600;
  color: white;
  padding: 8px 14px;
  font-size: 1.4rem;
  border-radius: 14px;
  opacity: 0;
  white-space: nowrap;
  pointer-events: none;
  transition: opacity 0.2s ease;
  z-index: 10;
}

a:hover::after {
  opacity: 1;
}
</style></head>
