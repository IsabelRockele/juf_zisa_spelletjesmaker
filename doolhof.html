<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8"/>
    <title>Doolhof Generator</title>
    <link href="doolhof.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <button id="menuBtn" onclick="window.location.href='index.html'">Keuzemenu</button>
        <h1>Doolhof Generator</h1>
    </header>

    <div id="main-content">
        <div id="left-panel">
            <div id="controls">
                
                <div class="control-group">
                    <label for="gridWidth">Breedte (vakjes):</label>
                    <input type="number" id="gridWidth" value="20" min="10" max="50">
                </div>
                
                <div class="control-group">
                    <label for="gridHeight">Hoogte (vakjes):</label>
                    <input type="number" id="gridHeight" value="15" min="10" max="50">
                </div>

                <p style="font-size: 0.9em; color: #004080; margin-top: 15px;">
                    Het doolhof is rechthoekig met een vaste ingangsruimte linksboven en een uitgangsruimte rechtsonder voor afbeeldingen.
                </p>
                
                <div id="meldingContainer" style="color: #004080; margin-top: 15px; font-weight: bold; min-height: 80px;"></div>

                <button id="generateMazeBtn">Genereer Doolhof</button>
                <button id="solveMazeBtn">Los Doolhof Op</button>
                
            </div>
        </div>

        <div id="center-panel">
            <div id="drawingCanvasContainer">
                <canvas id="mainCanvas" width="800" height="600"></canvas>
            </div>
        </div>

        <div id="right-panel-buttons">
            <div class="control-group">
                <button id="downloadPngBtn">Download als PNG</button>
                <button id="downloadPdfBtn">Download als PDF</button>
            </div>
        </div>
    </div>

    <script src="doolhof.js"></script>
</body>
</html>
