<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouwplaat Generator (PRO)</title>

    <!-- PRO manifest & iconen -->
    <link rel="manifest" href="/pro/manifest-pro.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/pro/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/pro/icons/icon-192.png">
    <meta name="theme-color" content="#fffbe6">

    <!-- Styles: bestand ligt buiten /pro/, dus één map omhoog -->
    <link rel="stylesheet" href="../bouwplaat.css">

    <!-- jsPDF (externe lib) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- === PRO bar + guard ================================================== -->
    <div class="probar" style="position:sticky;top:0;z-index:1000;background:#fffbe6;border-bottom:1px solid #ffe08a;display:flex;gap:.6rem;justify-content:flex-end;align-items:center;padding:10px 16px">
        <small id="who" style="color:#374151">Controleren…</small>
        <a href="/pro/app.html" class="btn-pro" style="border:1px solid #e5e7eb;background:#f8fafc;border-radius:10px;padding:.45rem .8rem;text-decoration:none;color:#111">Keuzemenu</a>
        <button id="btnLogout" class="btn-pro" type="button" style="border:1px solid #e5e7eb;background:#f8fafc;border-radius:10px;padding:.45rem .8rem;cursor:pointer;color:#111;">Uitloggen</button>
    </div>

    <script>
      const API_BASE  = "https://api-xc54winygq-ew.a.run.app";
      const TOKEN_KEY = "zisa_token";
      const LOGIN_URL = "/pro/index.html";

      const getToken   = ()=> localStorage.getItem(TOKEN_KEY) || sessionStorage.getItem(TOKEN_KEY);
      const clearToken = ()=> { localStorage.removeItem(TOKEN_KEY); sessionStorage.removeItem(TOKEN_KEY); };
      const goLogin    = ()=> location.replace(`${LOGIN_URL}?t=${Date.now()}`);

      async function guard(){
        try{
          let resp = await fetch(`${API_BASE}/auth/me`, { credentials:'include' });
          if (resp.status===401 || resp.status===403){
            const t = getToken();
            if (t) resp = await fetch(`${API_BASE}/auth/me`, { headers:{Authorization:`Bearer ${t}`} });
          }
          const data = await resp.json().catch(()=>({}));
          if (data?.ok){
            const w = document.getElementById('who');
            if (w) w.textContent = `Ingelogd als: ${data.uid}`;
            return;
          }
        }catch(e){}
        goLogin();
      }

      async function doLogout(){
        try{
          await fetch(`${API_BASE}/auth/logout`, { method:'POST', credentials:'include' });
        }catch(e){}
        finally{
          localStorage.removeItem('otp_cooldown_until');
          sessionStorage.removeItem('admin_last_code');
          clearToken();
          goLogin();
        }
      }

      document.addEventListener('DOMContentLoaded', ()=>{
        const btn = document.getElementById('btnLogout');
        if (btn) btn.addEventListener('click', doLogout);
        guard();
      });
    </script>
    <!-- === /PRO bar + guard ================================================= -->

    <div id="choice-screen">
        <a href="/pro/app.html" class="home-button">Keuzemenu</a>
        <div id="choice-container">
            <h1>Kies je Bouwplaat</h1>
            <p>Waar wil je vandaag mee bouwen?</p>
            <div class="choice-grid">
                <div class="choice-button" data-type="clics">
                    <img src="../start_afbeeldingen/clics.png" alt="Clics blokje" onerror="this.onerror=null;this.src='https://placehold.co/150x150/27ae60/ffffff?text=Clics';">
                    <span>Clics</span>
                </div>
                <div class="choice-button" data-type="linkin_cubes">
                    <img src="../start_afbeeldingen/linkincubes.png" alt="Linkin Cube" onerror="this.onerror=null;this.src='https://placehold.co/150x150/3498db/ffffff?text=Linkin+Cubes';">
                    <span>Linkin Cubes</span>
                </div>
            </div>
        </div>
    </div>

    <div id="generator-screen" class="hidden">
        <header>
            <button id="menuBtn">Kies bouwmateriaal</button>
            <h1 id="generatorTitle">Bouwplaat Generator</h1>
        </header>

        <div id="main-content">
            <div id="left-panel">
                <div id="controls">
                    <div class="control-group">
                        <h3>Tekengereedschap</h3>
                        <div id="colorPalette"></div>
                        <div class="tool-setting" style="margin-top: 10px;">
                            <button id="undoBtn">Ongedaan maken</button>
                            <button id="redoBtn">Opnieuw</button>
                            <button id="clearDrawingBtn" class="small-btn">Wis Tekening</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <h3>Raster Grootte</h3>
                        <div style="display: flex; gap: 10px; justify-content: space-between;">
                            <div class="tool-setting" style="flex-grow: 1;">
                                <label for="gridWidth">Kolommen:</label>
                                <input type="number" id="gridWidth" value="20" min="5" max="50">
                            </div>
                            <div class="tool-setting" style="flex-grow: 1;">
                                <label for="gridHeight">Rijen:</label>
                                <input type="number" id="gridHeight" value="20" min="5" max="50">
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 15px;">
                            <button id="updateGridSizeBtn" style="flex-grow: 1;">Update Raster</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="center-panel">
                <div id="drawingCanvasContainer">
                    <canvas id="drawingCanvas"></canvas>
                </div>
            </div>

            <div id="right-panel-buttons">
                <div class="control-group">
                    <h3>Download</h3>
                    <button id="downloadPngBtn">Download als PNG</button>
                    <button id="downloadPdfBtn">Download als PDF</button>
                </div>
                <div class="control-group">
                    <h3>Tekening Beheren</h3>
                    <button id="saveDrawingBtn">Tekening Opslaan</button>
                    <button id="loadDrawingBtn">Tekening Laden</button>
                    <input type="file" id="loadDrawingInput" accept=".json" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script src="../bouwplaat.js"></script>
</body>
</html>
