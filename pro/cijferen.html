  <script>
    function downloadPDF() {
  const element = document.getElementById('print-area');
  element.classList.add('pdf-mode');

  const opt = {
    margin: [0, 0, 0, 0], // geen extra marge meer
    filename: 'cijferen_werkblad.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
    pagebreak: {
      mode: ['css'],
      avoid: ['.pagina *']
    }
  };

  html2pdf()
    .from(element)
    .set(opt)
    .save()
    .then(() => {
      element.classList.remove('pdf-mode');
    });
}

    function getRandomNumber(min, max){
      return Math.floor(Math.random()*(max-min+1))+min;
    }

    function createPagina(titelText='Extra oefenen op cijferen'){
      const pagina=document.createElement('div');
      pagina.className='pagina';

      const inner=document.createElement('div');
      inner.className='page-inner';

      const header=document.createElement('div');
      header.className='werkblad-header';
      header.innerHTML = `
        <div class="naam">Naam: _________________________</div>
        <div class="titel">${titelText}</div>
      `;

      const werkblad=document.createElement('div');
      werkblad.className='werkblad';

      inner.appendChild(header);
      inner.appendChild(werkblad);
      pagina.appendChild(inner);

      return {pagina, werkblad, inner};
    }

    function genereerWerkblad(){
      const type=document.getElementById('type').value;
      const brug=document.getElementById('brug').value;
      const invulling=document.getElementById('invulling').value;
      const bereik=parseInt(document.getElementById('bereik').value,10);
      const aantal=parseInt(document.getElementById('aantal').value,10);
      const metSchatting = document.getElementById('schatting').checked;
      const metStartpijl = document.getElementById('startpijl').checked;

      const printArea=document.getElementById('print-area');
      printArea.innerHTML='';

      const geselecteerdeTypes=Array
        .from(document.querySelectorAll('input[name="oefentype"]:checked'))
        .map(cb=>cb.value);

      if(geselecteerdeTypes.length===0){
        alert("Kies minstens één oefentype.");
        return;
      }

      // bereik 100: geen H-types
      const toegestaneTypes = (bereik===100)
        ? geselecteerdeTypes.filter(t=>!t.includes('H'))
        : geselecteerdeTypes.slice();

      if(toegestaneTypes.length===0){
        alert("In 'tot 100' zijn H-oefentypes niet toegestaan. Vink minstens één E/TE-type aan.");
        return;
      }

      // kolommen bepalen
      let cols;
      if (bereik === 1000) {
        cols = 3;
      } else {
        if (metSchatting) {
          cols = 3;
        } else {
          cols = 4;
        }
      }

      // vaste max kaarten per pagina
      let maxPerPagina;
      if (cols === 4) {
        // tot 100 zonder schatting → 4 kolommen → 3 rijen
        maxPerPagina = 12; // 3 rijen x 4 kolommen
      } else {
        // 3 kolommen (schatting aan, of bereik 1000)
        maxPerPagina = 9;  // 3 rijen x 3 kolommen
      }

      // start eerste pagina
      let {pagina, werkblad} = createPagina();
      document.getElementById('print-area').appendChild(pagina);

      // kolomklasse toepassen
      werkblad.classList.add(cols===3?'cols-3':'cols-4');

      // we bouwen rijen per pagina opnieuw op
      let rijDiv = null;
      let inRij = 0;
      let kaartenOpDezePagina = 0;

      for(let i=0;i<aantal;i++){
        // als pagina vol is → nieuwe pagina aanmaken
        if (kaartenOpDezePagina >= maxPerPagina){
          ({pagina, werkblad} = createPagina());
          document.getElementById('print-area').appendChild(pagina);
          werkblad.classList.add(cols===3?'cols-3':'cols-4');
          rijDiv = null;
          inRij = 0;
          kaartenOpDezePagina = 0;
        }

        // willekeurige oefening genereren
        const willekeurigType=toegestaneTypes[Math.floor(Math.random()*toegestaneTypes.length)];
        const currentType=(type==='gemengd')?(Math.random()<0.5?'plus':'min'):type;

        let getal1,getal2;
        let isMetBrug;
        if(brug==='met') isMetBrug=true;
        else if(brug==='zonder') isMetBrug=false;
        else isMetBrug=Math.random()<0.5;

          let attempts = 0;
    while (attempts < 200) {
      const rawType = willekeurigType;
      // HTE0_HTE behandelen als HTE_HTE qua grootte
      const cleanedType = rawType.replace('0', '');
      const [type1, type2] = cleanedType.split('_');

      const ranges = {
        E:   [1, 9],
        T:   [1, 9],
        TE:  [10, 99],
        H:   [100, 999],
        HTE: [100, 999]
      };

      let g1, g2;

      // Specifieke patronen voor de nieuwe types
      if (rawType === 'H_TE') {
        // H – TE, bv. 300 – 48
        g1 = getRandomNumber(1, 9) * 100;   // 100,200,...,900
        g2 = getRandomNumber(10, 99);       // twee-cijferig
      } else if (rawType === 'H_HTE') {
        // H – HTE, bv. 500 – 263
        g1 = getRandomNumber(1, 9) * 100;
        g2 = getRandomNumber(100, 999);
      } else {
        // Standaard voor E, T, TE, HTE en HTE0_HTE
        g1 = (type1 === 'T')
          ? getRandomNumber(ranges[type1][0], ranges[type1][1]) * 10
          : getRandomNumber(ranges[type1][0], ranges[type1][1]);

        g2 = (type2 === 'T')
          ? getRandomNumber(ranges[type2][0], ranges[type2][1]) * 10
          : getRandomNumber(ranges[type2][0], ranges[type2][1]);
      }

      if (bereik === 100) {
        g1 = Math.min(g1, 99);
        g2 = Math.min(g2, 99);
      }

      if (currentType === 'plus') {
        getal1 = g1;
        getal2 = g2;
      } else {
        getal1 = Math.max(g1, g2);
        getal2 = Math.min(g1, g2);
        if (getal1 === getal2) getal1++;
      }

      const e1 = getal1 % 10,  e2 = getal2 % 10;
      const t1 = Math.floor(getal1 / 10) % 10, t2 = Math.floor(getal2 / 10) % 10;
      const h1 = Math.floor(getal1 / 100) % 10, h2 = Math.floor(getal2 / 100) % 10;

      let actueleBrug = false;
      if (currentType === 'plus') {
        if (e1 + e2 >= 10) actueleBrug = true;
        if ((bereik === 1000 || willekeurigType.includes('H')) && t1 + t2 >= 10) actueleBrug = true;
      } else {
        if (e1 < e2) actueleBrug = true;
        if ((bereik === 1000 || willekeurigType.includes('H')) && t1 < t2) actueleBrug = true;
      }

      const tussenResultaat = (currentType === 'plus')
        ? (getal1 + getal2)
        : (getal1 - getal2);

      if (bereik === 100 && tussenResultaat > 100) {
        attempts++;
        continue;
      }

      // EXTRA: bij HTE0_HTE, - tot 1000 moet er 0 staan in T en/of E
      // van het BOVENSTE getal (getal1 = aftrektal)
      let nulVoorwaardeOk = true;
      if (
        rawType === 'HTE0_HTE' &&
        bereik === 1000 &&
        currentType === 'min'
      ) {
        const heeftNul = [t1, e1].includes(0);
        nulVoorwaardeOk = heeftNul;
      }

      if (!nulVoorwaardeOk) {
        attempts++;
        continue;
      }

      if (actueleBrug === isMetBrug || brug === 'beide') {
        break;
      }
      attempts++;
    }

        const result = (currentType==='plus') ? (getal1+getal2) : (getal1-getal2);
        const showH = (
          bereik===1000 &&
          ( getal1>=100 || getal2>=100 ||
            (currentType==='plus' && result>=100) ||
            (currentType==='min'  && getal1>=100)
          )
        );

        const kaartHTML = createOefeningHTML(
          getal1,
          getal2,
          currentType,
          showH,
          invulling,
          metSchatting,
          metStartpijl
        );

        // nieuwe rij starten indien nodig
        if(!rijDiv || inRij === (cols)){
          rijDiv = document.createElement('div');
          rijDiv.className='rij';
          werkblad.appendChild(rijDiv);
          inRij = 0;
        }

        // kaart toevoegen
        const temp = document.createElement('div');
        temp.innerHTML = kaartHTML.trim();
        const kaart = temp.firstElementChild;
        rijDiv.appendChild(kaart);

        inRij++;
        kaartenOpDezePagina++;
      }
    }

    function createOefeningHTML(g1,g2,type,showH,invulling,metSchatting,metStartpijl){
      const op = type==='plus'?'+':'-';
      const vraag = `${g1} ${op} ${g2} = ?`;

      let H1='',T1='',E1='',H2='',T2='',E2='';
      if(invulling==='ingevuld'){
        const pad = showH?3:2;
        const g1_str = g1.toString().padStart(pad,' ');
        const g2_str = g2.toString().padStart(pad,' ');
        if(showH){
          [H1,T1,E1]=g1_str.split('');
          [H2,T2,E2]=g2_str.split('');
        }else{
          [T1,E1]=g1_str.split('');
          [T2,E2]=g2_str.split('');
        }
        [H1,T1,E1,H2,T2,E2]=[H1,T1,E1,H2,T2,E2].map(v=>v.trim());
      }

      let schattingHTML = '';
      if (metSchatting) {
        schattingHTML = `
          <div class="schatting">
            <div>Ik schat:</div>
            <div>__________________</div>
          </div>
        `;
      }

      let pijlHTML = '';
      if (metStartpijl) {
        pijlHTML = '<div class="start-pijl"></div>';
      }

      return `
        <div class="oefening">
          <div class="vraag">${vraag}</div>
          ${schattingHTML}
          <div class="schema-container">
            <div class="operator">${op}</div>
            <table class="schema">
              <thead>
                <tr>
                  ${showH?'<td class="header honderd">H</td>':''}
                  <td class="header tien">T</td>
                  <td class="header een">E${pijlHTML}</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  ${showH?'<td class="onthoud-cel honderd"></td>':''}
                  <td class="onthoud-cel tien"></td>
                  <td class="onthoud-cel een"></td>
                </tr>
                <tr>
                  ${showH?`<td class="getal-cel">${H1}</td>`:''}
                  <td class="getal-cel">${T1}</td>
                  <td class="getal-cel">${E1}</td>
                </tr>
                <tr>
                  ${showH?`<td class="getal-cel">${H2}</td>`:''}
                  <td class="getal-cel">${T2}</td>
                  <td class="getal-cel">${E2}</td>
                </tr>
                <tr>
                  ${showH?'<td class="oplossing-cel"></td>':''}
                  <td class="oplossing-cel"></td>
                  <td class="oplossing-cel"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      `;
    }

    window.onload = genereerWerkblad;
  </script>
</body>
</html>
