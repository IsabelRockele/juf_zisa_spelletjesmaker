<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8"/>
<title>Lettercode Puzzel Generator</title>

<!-- Styles liggen buiten /pro/ -->
<link href="../lettercode.css" rel="stylesheet"/>

<!-- Alle relatieve paden resolven t.o.v. /pro/ -->
<base href="/pro/">

<!-- Externe libs (ongewijzigd) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
  .pro-header {
    position: fixed; top: 0; left: 0; width: 100%;
    background-color: #3f7fbf; padding: 8px 12px; color: #fff;
    z-index: 1000; height: 48px;
  }
  .pro-header .back-link{
    background:#5a9fd4; color:#fff; border:none; padding:6px 10px;
    border-radius:6px; font-size:14px; font-weight:600; text-decoration:none;
    cursor:pointer; display:inline-block; white-space:nowrap; float:left;
  }
  body { margin-top: 60px; }
</style>
</head>
<body>
<header class="pro-header">
  <a href="app.html" class="back-link">&larr; Terug naar menu</a>
</header>

<header>
  <h1>Lettercode Puzzel Generator</h1>
</header>

<div id="main-content">
  <div id="left-panel">
    <div id="controls">
      <div class="control-group">
        <label for="gecodeerdeZinInput">Zin voor de geheime boodschap:</label>
        <textarea id="gecodeerdeZinInput" rows="3" placeholder="Typ hier de zin waarvan letters genummerd worden"></textarea>
        <div id="zinMelding" style="font-size: 0.9em; color: #555; margin-top: 5px;"></div>
      </div>

      <div class="words-and-feedback-group">
        <div class="control-group words-input-area">
          <label for="bronWoordenInput">Woorden om te husselen (één per regel):</label>
          <textarea id="bronWoordenInput" rows="10" placeholder="Typ hier de woorden die je wilt husselen (min. 5, max. 20)"></textarea>
          <div id="woordAantalMelding" style="font-size: 0.9em; color: #555; margin-top: 5px;"></div>
        </div>
        <div id="meldingContainer" class="feedback-messages" style="color: #004080; font-weight: bold; min-height: 80px;"></div>
      </div>

      <div id="woordFeedbackContainer" style="margin-top: 15px; border-top: 1px dashed #b3e0ff; padding-top: 15px;">
        <h3>Gebruikte letters per woord:</h3>
        <ul id="woordFeedbackList"></ul>
      </div>

      <div class="control-group button-group" style="margin-top: 20px;">
        <button id="regenereerBtn">Opnieuw Genereren</button>
        <button id="downloadPngBtn">Download als PNG</button>
        <button id="downloadPdfBtn">Download als PDF</button>
      </div>
    </div>
  </div>

  <div id="center-panel">
    <div id="puzzelOutput"></div>
  </div>

  <div id="right-panel-buttons" style="display: none;"></div>
</div>

<!-- Oude uitlogknop + script verwijderd -->

<!-- Projectscript (buiten /pro/) -->
<script src="../lettercode.js"></script>

<!-- Uniforme Firebase-guard -->
<script type="module">
  import { guardProPage } from "./guard.js";
  await guardProPage();
</script>
</body>
</html>
