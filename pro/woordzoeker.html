<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8"/>
<title>Woordzoeker Generator</title>
<meta name="google" content="notranslate">

<!-- PRO base-href -->
<base href="/juf_zisa_spelletjesmaker/pro/">

<!-- CSS uit hoofdmap -->
<link href="../woordzoeker.css" rel="stylesheet"/>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
  .pro-header {
    position: fixed; top: 0; left: 0; width: 100%;
    background-color: #3f7fbf; padding: 8px 12px; color: #fff;
    z-index: 1000; height: 48px;
  }
  .pro-header .back-link{
    background: #5a9fd4; color: #fff; border: none; padding: 6px 10px;
    border-radius: 6px; font-size: 14px; font-weight: 600;
    text-decoration: none;
    cursor: pointer; display: inline-block; white-space: nowrap;
  }
  body { margin-top: 60px; }
</style>
</head>

<body>

<!-- PRO HEADER -->
<header class="pro-header">
  <a href="app.html" class="back-link">&larr; Terug naar menu</a>
</header>

<header>
<button id="menuBtn" onclick="window.location.href='app.html'">Keuzemenu</button>
<h1>Woordzoeker Generator</h1>
</header>

<div id="main-content">
  <div id="left-panel">
    <div id="controls">

      <!-- OEFENMODUS -->
      <div class="control-group">
        <label for="taalMode">Oefenmodus:</label>
        <select id="taalMode">
          <option value="single" selected>Gewoon (1 lijst woorden)</option>
          <option value="linksInPuzzel">Woorden links komen in puzzel, woorden rechts onderaan</option>
          <option value="rechtsInPuzzel">Woorden rechts komen in puzzel, woorden links onderaan</option>
        </select>
      </div>

      <!-- SINGLE-LIJST INPUT -->
      <div class="control-group" id="singleInputGroup">
        <label for="woordenInput">Woorden (één per regel):</label>
        <textarea id="woordenInput" rows="10"
          placeholder="Typ hier je woorden (min. 6, max. 20 woorden, elk max. 12 letters lang)">
        </textarea>
        <div id="woordAantalMelding"
             style="font-size: 0.9em; color: #555; margin-top: 5px;">
        </div>
      </div>

      <!-- PAAR-INPUT -->
      <div class="control-group" id="pairInputGroup" style="display:none;">
        <label for="parenInput">Woordparen (één woordpaar per regel + scheiden met ; )</label>
        <textarea id="parenInput" rows="10"
          placeholder="bijv. maison; huis&#10;bonjour; goedendag&#10;..."></textarea>
        <div id="paarAantalMelding"
             style="font-size: 0.9em; color: #555; margin-top: 5px;">
        </div>
      </div>

      <!-- RASTER & RICHTING -->
      <div class="control-group">
        <label for="rasterFormaat">Raster formaat:</label>
        <select id="rasterFormaat">
          <option value="auto">Automatisch</option>
          <option value="6x6">6 x 6</option>
          <option value="8x8">8 x 8</option>
          <option value="10x10">10 x 10</option>
          <option value="12x12">12 x 12</option>
          <option value="15x15">15 x 15</option>
          <option value="20x20">20 x 20</option>
          <option value="25x25">25 x 25</option>
        </select>
      </div>

      <div class="control-group">
        <label>Richting:</label>
        <label><input type="checkbox" name="richting" value="horizontaal" checked/> Horizontaal</label>
        <label><input type="checkbox" name="richting" value="verticaal" checked/> Verticaal</label>
        <label><input type="checkbox" name="richting" value="diagonaal" checked/> Diagonaal</label>
      </div>

      <!-- TITEL boven lijst -->
      <div class="control-group">
        <label for="lijstTitelType">Titel boven woordenlijst:</label>
        <select id="lijstTitelType">
          <option value="default" selected>Woorden om te vinden</option>
          <option value="vertaling">Zoek de vertaling</option>
          <option value="synoniem">Zoek het synoniem</option>
          <option value="tegenstelling">Zoek de tegenstelling</option>
          <option value="rijmwoord">Zoek het rijmwoord</option>
          <option value="custom">Eigen titel…</option>
        </select>
        <input type="text" id="customLijstTitel" placeholder="Typ hier je eigen titel" style="display:none;">
      </div>

      <div id="meldingContainer"
           style="color: #004080; margin-top: 15px; font-weight: bold; min-height: 80px;">
      </div>

      <button id="genereerBtn">Genereer Woordzoeker</button>

    </div>
  </div>

  <div id="center-panel">

    <div id="right-panel">
      <canvas id="mainCanvas" width="512" height="512"></canvas>
    </div>

    <div id="woordenLijstContainer">
      <h2 id="woordenLijstTitel">Woorden om te vinden</h2>
      <div id="woordenLijst" class="kolommen"></div>
    </div>

  </div>

  <div id="right-panel-buttons">
    <div class="control-group">
      <button id="toonOplossingBtn">Toon Oplossing</button>
      <button id="downloadPngBtn">Download als PNG</button>
      <button id="downloadPdfBtn">Download als PDF</button>
    </div>
  </div>
</div>

<!-- PRO scripts -->
<script src="./device-id.js"></script>
<script type="module" src="./guard.js"></script>


<!-- Woordzoeker logica -->
<script src="../woordzoeker.js"></script>

</body>
</html>
