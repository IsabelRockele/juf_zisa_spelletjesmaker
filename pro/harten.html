<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verliefde Harten (Vriendjes van 10)</title>
    <link rel="stylesheet" href="../harten.css">
    <base href="/pro/">
    <style>
        /* Losstaande, vaste header bovenaan */
        .pro-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3f7fbf;
            padding: 8px 12px;
            color: #fff;
            z-index: 1000;
            height: 48px;
        }
        .pro-header .back-link,
        .pro-header #logoutBtn {
            background: #5a9fd4;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            white-space: nowrap;
        }
        .pro-header .back-link {
            float: left;
        }
        .pro-header #logoutBtn {
            float: right;
        }
        /* Zorg dat de rest van de pagina niet achter de header zit */
        body {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <header class="pro-header">
        <a href="app.html" class="back-link">&larr; Terug naar menu</a>
        <button id="logoutBtn">Uitloggen</button>
    </header>

    <section id="setup-screen" class="screen">
        <div class="panel">
            <h1>Verliefde Harten</h1>
            <p>Speel het spel of maak een werkblad om de vriendjes van 10 te oefenen!</p>
            <div class="button-group">
                <button id="start-btn" class="start-button">Start Spel</button>
                <button id="werkblad-btn" class="start-button secondary">Maak Werkblad</button>
            </div>
        </div>
    </section>

    <section id="game-container" class="screen" style="display:none;">
        <div id="target-zone" class="drop-zone"></div>
        <div id="options-zone" class="options-container"></div>
        <div class="game-footer">
            <div id="feedback" class="feedback"></div>
            <button id="stop-btn" class="stop-button">Stop Spel</button>
        </div>
    </section>

    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Voorbeeld Werkblad</h2>
                <span id="close-preview-btn" class="close-button">&times;</span>
            </div>
            <div id="preview-body"></div>
            <div class="modal-footer">
                <button id="download-pdf-btn" class="start-button">Download als PDF</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        (function() {
            document.addEventListener('click', (e) => {
                const btn = e.target.closest('#logoutBtn');
                if (!btn) return;
                try { localStorage.removeItem('authToken'); } catch {}
                try { localStorage.removeItem('refreshToken'); } catch {}
                fetch('/auth/logout', { method: 'POST', credentials: 'include' })
                    .catch(() => {})
                    .finally(() => { window.location.href = '/login.html'; });
            });
        })();
    </script>
    <script src="../harten.js"></script>
</body>
</html>
