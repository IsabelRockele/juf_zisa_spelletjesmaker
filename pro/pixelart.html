<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Generator</title>
    <link rel="stylesheet" href="../pixelart.css">
    <base href="/pro/">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .pro-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3f7fbf;
            padding: 8px 12px;
            color: #fff;
            z-index: 1000;
            height: 48px;
        }
        .pro-header .back-link,
        .pro-header #logoutBtn {
            background: #5a9fd4;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            white-space: nowrap;
        }
        .pro-header .back-link { float: left; }
        .pro-header #logoutBtn { float: right; }
        body { margin-top: 60px; }
    </style>
</head>
<body>
<header class="pro-header">
    <a href="app.html" class="back-link">&larr; Terug naar menu</a>
    <button id="logoutBtn">Uitloggen</button>
</header>

<div id="main-content">
    <div id="left-panel">
        <div id="controls">
            <div class="control-group">
                <h3>Type</h3>
                <label><input type="radio" name="mode" value="bouwkaart" checked> Bouwkaart (Magneetbord)</label>
                <label><input type="radio" name="mode" value="werkblad"> Werkblad (Kleuren)</label>
            </div>

            <div id="werkbladTools">
                <div class="control-group">
                    <h3>Tekengereedschap</h3>
                    <div id="colorPalette"></div>
                    <div class="tool-setting" style="margin-top: 10px;">
                        <button id="eyeToolBtn" title="Oogje plaatsen/verwijderen">üëÅÔ∏è Oogje</button>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>Raster Grootte</h3>
                <div class="tool-setting">
                    <label for="gridWidth" style="flex-basis: 80px;">Kolommen:</label>
                    <input type="number" id="gridWidth" value="20" min="5" max="50">
                </div>
                <div class="tool-setting" style="margin-top: 5px;">
                    <label for="gridHeight" style="flex-basis: 80px;">Rijen:</label>
                    <input type="number" id="gridHeight" value="20" min="5" max="50">
                </div>
                <button id="updateGridSizeBtn" style="width: 100%; margin-top: 10px;">Update Raster</button>
            </div>

            <div class="control-group">
                <h3>Acties</h3>
                <div class="tool-setting">
                    <button id="undoBtn">Ongedaan maken</button>
                    <button id="redoBtn">Opnieuw</button>
                </div>
                <div class="tool-setting" style="margin-top: 10px;">
                    <button id="clearDrawingBtn">Wis Tekening</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Werkblad</h3>
                <div id="worksheetTypeControls">
                    <label><input type="radio" name="worksheetType" value="gekleurd"> Gekleurd Werkblad</label>
                    <label><input type="radio" name="worksheetType" value="natekenen" checked> Natekenen Werkblad</label>
                </div>
                <button id="showPreviewBtn" style="margin-top:10px;">Toon Werkblad Voorbeeld</button>
                <div id="meldingContainer" style="color: #d9534f; margin-top: 15px; font-weight: bold; min-height: 20px;"></div>
            </div>
        </div>
    </div>

    <div id="center-panel">
        <div id="drawingCanvasContainer">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>

    <div id="right-panel-buttons">
        <div class="control-group">
            <h3>Download</h3>
            <button id="downloadPngBtn">Download Tekening als PNG</button>
            <button id="downloadPdfBtn">Download Tekening als PDF</button>
        </div>
        <div class="control-group">
            <h3>Tekening Beheren</h3>
            <button id="saveDrawingBtn">Tekening Opslaan</button>
            <button id="loadDrawingBtn">Tekening Laden</button>
            <input type="file" id="loadDrawingInput" accept=".json" style="display: none;">
        </div>
    </div>
</div>

<div id="werkblad-modal">
    <div id="werkblad-content">
        <header id="werkblad-header">
            <h2 id="werkblad-title">Werkblad Voorbeeld</h2>
            <button id="sluit-werkblad-btn">&times;</button>
        </header>
        <canvas id="werkblad-canvas"></canvas>
        <div id="werkblad-knoppen">
            <button id="werkblad-download-pdf">Download als PDF</button>
            <button id="werkblad-download-png">Download als PNG</button>
        </div>
    </div>
</div>

<script>
    (function() {
        document.addEventListener('click', (e) => {
            const btn = e.target.closest('#logoutBtn');
            if (!btn) return;
            try { localStorage.removeItem('authToken'); } catch {}
            try { localStorage.removeItem('refreshToken'); } catch {}
            fetch('/auth/logout', { method: 'POST', credentials: 'include' })
                .catch(() => {})
                .finally(() => { window.location.href = '/login.html'; });
        });
    })();
</script>
<script src="../pixelart.js"></script>
</body>
</html>
