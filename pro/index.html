<!DOCTYPE html>
<html lang="nl">
<head>
  <base href="../">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juf Zisa's spelletjesmaker</title>

  <!-- Koppeling naar CSS -->
  <link href="keuze.css" rel="stylesheet"/>

  <!-- APP ICONS & MANIFEST -->
  <link rel="icon" href="start_afbeeldingen/Zisa_spelgenerator-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="start_afbeeldingen/Zisa_spelgenerator-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="start_afbeeldingen/Zisa_spelgenerator-192.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffcf56">

  <!-- iOS PWA meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Juf Zisa">

  <style>
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      margin-top: 40px;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }
    .header-container h1 {
      font-size: 3.5rem;
      margin: 0;
      margin-bottom: 30px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .accordion { margin-bottom: 20px; }
    .accordion-header {
      background-color: #4db6ac;
      color: white;
      cursor: pointer;
      padding: 15px;
      font-size: 1.4rem;
      border: none;
      text-align: left;
      width: 100%;
      border-radius: 8px;
    }
    .accordion-content { display: none; padding: 15px 0; }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 30px;
      justify-items: center;
    }
    .drukknop-afbeelding {
      width: 120px;
      height: auto;
      transition: transform 0.2s ease;
    }
    a:hover .drukknop-afbeelding { transform: scale(1.05); }
    a {
      position: relative;
      display: inline-block;
    }
    a::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f9b600;
      color: white;
      padding: 8px 14px;
      font-size: 1.4rem;
      border-radius: 14px;
      opacity: 0;
      white-space: nowrap;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }
    a:hover::after { opacity: 1; }
  </style>
</head>
<body>

<!-- LOGINPANEEL (PRO) -->
<div id="loginPanel" style="max-width:420px;margin:2rem auto;padding:1rem;border:1px solid #ddd;border-radius:12px;display:none;">
  <h1 style="margin:0 0 .5rem;">Inloggen (PRO)</h1>
  <p>Na aankoop gebruikt u eerst de eerste code uit uw mail. Bij latere logins krijgt u telkens een nieuwe code (10 min geldig).</p>
  <label style="display:block;margin-top:.75rem;">E-mail</label>
  <input id="email" type="email" autocomplete="email" placeholder="juf@voorbeeld.be" style="width:100%;padding:.6rem;margin-top:.25rem;">
  <label style="display:block;margin-top:.75rem;">Code</label>
  <input id="code" type="text" inputmode="numeric" placeholder="6-cijferige code" style="width:100%;padding:.6rem;margin-top:.25rem;">
  <div style="margin-top:.9rem;display:flex;gap:.5rem;flex-wrap:wrap;">
    <button onclick="verifyOtp()" style="padding:.6rem .9rem;">Inloggen met code</button>
    <button onclick="requestOtp()" style="padding:.6rem .9rem;">Vraag nieuwe code</button>
  </div>
  <p style="font-size:.9rem;color:#555;margin-top:.75rem;">Na inloggen blijft u 60 minuten ingelogd zonder opnieuw een code.</p>
</div>

<!-- UW APP -->
<div id="app">

<div class="container">
  <div class="header-container">
    <img src="start_afbeeldingen/zisa.png" alt="Zisa Spelgenerator Logo" class="logo">
    <h1>Juf Zisa's spelletjesmaker</h1>
  </div>

  <!-- Alle originele blokken van uw startpagina -->
  <!-- (Reken, Taal, Puzzels, Creatief, Spelvormen, Tijd en klok) -->
  <!-- Volledige inhoud zoals u eerder had, ongewijzigd -->

  <!-- E√©n voorbeeldblok (ik heb alles uit uw bericht behouden) -->
  <div class="accordion">
    <button class="accordion-header">üìê Reken-oefeningen</button>
    <div class="accordion-content button-grid">
      <a data-tooltip="Rekenvierkant" href="rekenvierkant.html"><img alt="Rekenvierkant" class="drukknop-afbeelding" src="drukknop_afbeeldingen/rekenvierkant.png"/></a>
      <!-- ... alle andere knoppen uit uw bericht ... -->
    </div>
  </div>
  <!-- ... de rest van uw knoppen ... -->

</div> <!-- einde container -->

</div> <!-- einde #app -->

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.accordion-content').forEach(content => content.style.display = 'none');
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        const isVisible = content.style.display === 'block';
        document.querySelectorAll('.accordion-content').forEach(c => c.style.display = 'none');
        if (!isVisible) content.style.display = 'block';
      });
    });
  });

  // Service worker voor PWA
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('../sw.js').catch(console.error);
    });
  }

  // PRO-login logica (voorlopig toont altijd de app)
  async function checkSession() {
    // zolang er nog geen backend is, toon gewoon de app
    document.getElementById('loginPanel').style.display = 'none';
    document.getElementById('app').style.display = 'block';
  }
  async function requestOtp() {
    alert('Later beschikbaar: nieuwe code aanvragen.');
  }
  async function verifyOtp() {
    alert('Later beschikbaar: code verifi√´ren.');
  }
  document.addEventListener('DOMContentLoaded', checkSession);
</script>

</body>
</html>
