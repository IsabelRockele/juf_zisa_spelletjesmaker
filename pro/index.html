<script>
  // Accordion-gedrag
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.accordion-content').forEach(content => content.style.display = 'none');
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        const isVisible = content.style.display === 'block';
        document.querySelectorAll('.accordion-content').forEach(c => c.style.display = 'none');
        if (!isVisible) content.style.display = 'block';
      });
    });
  });

  // Service worker voor PWA (pad corrigeren voor submap)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('../sw.js').catch(console.error);
    });
  }

  // PRO-login logica

  }

    alert('Later beschikbaar: code verifi√´ren (backend komt hier).');

  document.addEventListener('DOMContentLoaded', checkSession);
</script>
