<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bingo Spel (PRO)</title>
    <link rel="stylesheet" href="../bingo.css">
    <base href="/pro/">
    <style>
        .pro-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3f7fbf;
            padding: 8px 12px;
            color: #fff;
            z-index: 1000;
            height: 48px;
        }
        .pro-header .back-link,
        .pro-header #logoutBtn {
            background: #5a9fd4;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            white-space: nowrap;
        }
        .pro-header .back-link { float: left; }
        .pro-header #logoutBtn { float: right; }
        body { margin-top: 60px; }
        .spel-pagina-body {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
    </style>
</head>
<body class="spel-pagina-body">

<header class="pro-header">
    <a href="bingo.html" class="back-link">&larr; Terug naar Keuzemenu</a>
    <button id="logoutBtn">Uitloggen</button>
</header>
<script>
  (function() {
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('#logoutBtn');
      if (!btn) return;
      try { localStorage.removeItem('authToken'); } catch {}
      try { localStorage.removeItem('refreshToken'); } catch {}
      fetch('/auth/logout', { method: 'POST', credentials: 'include' })
        .catch(() => {})
        .finally(() => { window.location.href = '/login.html'; });
    });
  })();
</script>

<div id="spel-wrapper">
    <div class="spel-container">
        <h1 id="huidig-niveau-titel">Spel wordt geladen...</h1>
        <div id="items-overzicht"></div>
        <div id="schuif-machine">
            <div id="pijl-indicator">â–¼</div>
            <div id="ballen-band"></div>
        </div>
        <div class="knoppen-container">
            <button id="start-schuiven-knop">Kies item</button>
            <a href="bingo.html" class="sluiten-knop">Spel Sluiten</a>
        </div>
    </div>
</div>

<div id="geen-spel-melding" class="verborgen">
    <h2>Geen spel gevonden!</h2>
    <p>Er is geen spel geconfigureerd. Ga terug naar het keuzemenu om een spel te starten.</p>
    <a href="bingo.html" class="actie-knop">Terug naar Keuzemenu</a>
</div>

<script src="../bingo.js"></script>
</body>
</html>
